<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="common/header :: header"></header>

<section class="mt-16 px-4 text-sm text-gray-800 h-screen">
    <div class="max-w-6xl mx-auto">
        <!-- 상단 정보 및 검색 -->
        <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6">
            <div class="font-medium text-base">
                <div th:if="${boardId == 2}"
                     th:text="${reviewsCount} + '개의 후기'">
                </div>
                <div th:if="${boardId == 1}"
                     th:text="${reviewsCount} + '개의 공지사항'">
                </div>
            </div>

            <form action="../review/list" class="flex flex-wrap gap-2 items-center">
                <input type="hidden" name="boardId" th:value="${param.boardId}"/>
                <select name="searchKeywordTypeCode"
                        class="border border-gray-300 bg-white rounded-md px-3 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <option value="title">제목</option>
                    <option value="body">내용</option>
                    <option value="title,body">제목+내용</option>
                    <option value="nickname">작성자</option>
                </select>
                <input type="text" name="searchKeyword" value="${param.searchKeyword}" placeholder="검색어"
                       class="border border-gray-300 bg-white rounded-md px-3 py-1.5 text-sm w-48 focus:outline-none focus:ring-1 focus:ring-blue-500"/>
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded-md text-sm shadow-sm transition-all">
                    검색
                </button>
            </form>
        </div>

        <!-- 테이블 -->
        <div class="overflow-x-auto border rounded-lg shadow-sm">
            <table class="w-full text-center text-sm">
                <thead class="bg-gray-100 text-gray-700">
                <tr class="border-b">
                    <th class="py-3 font-medium">ID</th>
                    <th class="py-3 font-medium">작성일</th>
                    <th class="py-3 font-medium">제목</th>
                    <th class="py-3 font-medium">작성자</th>
                </tr>
                </thead>
                <tbody class="bg-white">
                <tr th:each="review : ${reviews}" class="hover:bg-gray-50 border-b transition-colors">
                    <td class="py-3" th:text="${review.id}"></td>
                    <td th:text="${review.regDate.substring(0,10)}"></td>
                    <td>
                        <a href="../review/detail?id=${review.id}"
                           class="text-blue-600 hover:underline font-medium"
                           th:text="${review.title}">
                        </a>
                    </td>
                    <td th:text="${review.extra_writer}"></td>
                </tr>
                <tr th:if="${empty reviews}">
                    <td colspan="4" class="text-gray-500 py-6">게시글이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이징 -->
        <div class="flex justify-center mt-8">
            <div class="flex gap-1"
                 th:with="paginationLen=3,
                 startPage=${page - paginationLen >= 1 ? page - paginationLen : 1},
                 endPage=${page + paginationLen <= pagesCount ? page + paginationLen : pagesCount},
                 baseUri='?boardId=' + ${boardId} + '&searchKeywordTypeCode=' + ${searchKeywordTypeCode} + '&searchKeyword=' + ${searchKeyword}">

                <a th:if="${startPage > 1}" class="px-3 py-1 rounded-md border text-sm hover:bg-gray-100"
                   th:href="${baseUri + '&page=1'}">
                    1
                </a>

                <span th:if="${startPage > 2}" class="px-2 text-gray-400">...</span>

                <a class="px-3 py-1 rounded-md border text-sm transition ${param.page == i ? 'bg-gray-800 text-white' : 'hover:bg-gray-100'}"
                   th:each="i : ${endPage}"
                   th:href="${baseUri + '&page=' + i}"
                   th:text="${i}">
                </a>

                <span th:if="${endPage < pagesCount - 1}" class="px-2 text-gray-400">...</span>

                <a class="px-3 py-1 rounded-md border text-sm hover:bg-gray-100"
                   th:href="${baseUri + '&page=' + pagesCount}"
                   th:if="${endPage < pagesCount}"
                   th:text="${pagesCount}">
                </a>
            </div>
        </div>

        <!-- 글쓰기 버튼 -->
        <div class="flex justify-end mt-8">
            <a href="../review/write"
               class="inline-flex items-center gap-2 px-5 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-sm shadow-md transition">
                <i class="fa-solid fa-pen text-sm"></i>
                글쓰기
            </a>
        </div>
    </div>
</section>

<footer th:replace="common/footer :: footer"></footer>

</body>
</html>
